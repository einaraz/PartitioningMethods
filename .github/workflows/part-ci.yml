name: Partitioning CI installing, formatting, linting, and testing

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    - name: Build HTML
      run: sphinx-build -b html docs/source/ docs/build/html
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-docs
        path: docs/build/html/
    - name: Deploy documentation
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macOS-latest]        
    permissions:
      contents: write

    steps:
    - name: Copy the code to test
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install additional dependencies
      run: python -m pip install pytest && pip install ruff && pip install sphinx
    - name: Install my library
      run: python -m pip install .
    - name: Test code with pytest
      run: pytest

  # Check linting, formating, types, etc.
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1