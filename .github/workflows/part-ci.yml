name: Partitioning CI installing, formatting, linting, and testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Copy the code to test
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: Install additional dependencies
      run: python -m pip install pytest && pip install ruff

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

    - name: Verify working directory
      run: pwd  # Print the current working directory to ensure it's correct

    - name: Install my library
      run: python -m pip install .
    - name: Test code with pytest
      run: pytest
